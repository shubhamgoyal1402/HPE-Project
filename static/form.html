<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-direction: row;
            align-content: center;
            gap: 2rem;
        }

        navbar {
            background-color: #333;
            overflow: hidden;
            width: 150px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px;
            text-decoration: none;
            font-size: 17px;
        }

        navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 5px;
            object-fit: contain;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Lato', sans-serif;
            font-weight: 900;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        button[type="button"].selected {
            background-color: #333;
        }

        select,
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #2e8b57;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            /* Remove default button border */
            border-radius: 5px;
            padding: 12px 20px;
            /* Adjust padding for better appearance */
        }

        input[type="submit"]:hover {
            background-color: #4dad77;
        }

        button[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-bottom: 08px;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="button"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #eee;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            navbar {
                width: 100%;
            }

            form {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <navbar>
            <a id="home-link" href="http://localhost:8080/form.html">Home</a>
            <a id="progress-link" href="http://localhost:9095">Track</a>
        </navbar>
        <div>
            <div class="logo">
                <img src="https://i.ibb.co/DLV2TNt/Hewlett-Packard-Enterprise-Logo-wine.png" alt="Company Logo"
                    width="400" height="200" />
            </div>
            <h1>GREENLAKE SERVICES</h1>

            <form id="serviceForm" method="POST" action="/form">
                <label for="service">Select Service:</label>
                <select name="service" id="service">
                    <option value="networking">Networking Service</option>
                    <option value="cloud">Private Cloud Enterprise Service</option>
                    <option value="storage">Block Storage Service</option>
                </select>
                <button type="button" id="primeBtn" onclick="selectPrime()">Prime</button>
                <button type="button" id="nonPrimeBtn" onclick="selectNonPrime()">Non Prime</button>

                <input type="hidden" name="membership_status" id="membership_status" value="">
                <input type="hidden" name="serviceId" id="serviceId" value="">
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
    <script>
        function selectPrime() {
            document.getElementById('membership_status').value = 'prime';
            document.getElementById('primeBtn').classList.add('selected');
            document.getElementById('nonPrimeBtn').classList.remove('selected');
        }

        function selectNonPrime() {
            document.getElementById('membership_status').value = 'non_prime';
            document.getElementById('nonPrimeBtn').classList.add('selected');
            document.getElementById('primeBtn').classList.remove('selected');
        }
    </script>
    <script>
        document.getElementById('serviceForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var service = document.getElementById('service').value;
            var membership = document.getElementById('membership_status').value;

            var serviceId;
            if (service === 'networking' && membership === 'prime') {
                serviceId = 1;
            } else if (service === 'networking' && membership === 'non_prime') {
                serviceId = 4;
            } else if (service === 'cloud' && membership === 'prime') {
                serviceId = 2;
            } else if (service === 'cloud' && membership === 'non_prime') {
                serviceId = 5;
            } else if (service === 'storage' && membership === 'prime') {
                serviceId = 3;
            } else if (service === 'storage' && membership === 'non_prime') {
                serviceId = 6;
            }

            document.getElementById('serviceId').value = serviceId;
            this.submit();
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentLocation = window.location.href;
            const homeLink = document.getElementById("home-link");
            const progressLink = document.getElementById("progress-link");

            if (currentLocation.includes("form.html")) {
                homeLink.classList.add("active");
            } else if (currentLocation.includes("index.html")) {
                progressLink.classList.add("active");
            }
        });
    </script>
</body>

</html>
